<!-- <!doctype html> -->
<html lang="en">
    <head>
        <title>Spaceshots-Tut</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/tut.css') }}" />
        
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>       
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
        <script src="{{ url_for('static', filename='js/utils.js') }}" type="text/javascript"></script> 
        <script src="{{ url_for('static', filename='js/tut.js') }}" type="text/javascript"></script> 

    </head>
    <body>
        <div id="logo" class="text-center">
            <a href="./"><img id="logo-img" src="{{ url_for('static', filename='images/' + logo) }}"></a>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides t-fade">
                <div class="numbertext">1 / 3</div>
                <img src="../static/images/tutorial/tut1.png" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->
            </div>
        
            <div class="mySlides t-fade">
                <div class="numbertext">2 / 3</div>
                <img src="../static/images/tutorial/tut2-01.png" style="width:100%">
                <!-- <div class="text">Caption Two</div> -->
            </div>
        
            <div class="mySlides t-fade">
                <div class="numbertext">3 / 3</div>
                <img src="../static/images/tutorial/tut3-01.png" style="width:100%">
                <!-- <div class="text">Caption Three</div> -->
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" style="color:white" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" style="color:white" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <br>
        <br>
        <br>
        

        <div class="footer text-center">
            <p>Developed with <svg class="bi bi-heart-fill" width="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
              </svg> in Toronto.</p>
            <!-- <a href="https://www.freepik.com/free-photos-vectors/business">Business vector created by macrovector - www.freepik.com</a> -->
        </div>
    </body>
</html>
