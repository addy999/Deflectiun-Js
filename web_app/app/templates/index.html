<!-- <!doctype html> -->
<html lang="en">
    <head>
        <title>Spaceshots</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/hud.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}"/>
        
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>  
        <!-- <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script> -->
        <script src="{{ url_for('static', filename='js/utils.js') }}" type="text/javascript"></script>  
        <script src="{{ url_for('static', filename='js/controls.js') }}" type="text/javascript"></script>  
        <script src="{{ url_for('static', filename='js/game.js') }}" type="text/javascript"></script>          
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    

    </head>
    <body key=0>
        <!-- <div id="content"> -->
            <div id="logo" class="text-center">
                <a href="./"><img id="logo-img" src="{{ url_for('static', filename='images/' + logo) }}"></a>
            </div>

            <div id="warning" class="text-center"> 
                <p>Warning: This game is currently only meant to be played on a desktop.</p>
            </div>

            <div class="view">
                
                <div class="text-center asset-container" id="sc">
                    {% for i in images %}
                        <img src={{ i["src"] }} id={{ i["name"] }} class="asset thrusts">
                    {% endfor %}
                </div>
                {% for p in planets %}
                    <div class="text-center planet asset-container" id={{ "p" + (planets.index(p)+1).__str__() }}></div>
                {% endfor %}

                <canvas class="canvas" id="canvas">.</canvas>

                <div class="hud">
                    <div class="monitor">
                        <p><u>Level</u></p>
                        <p id="level">placeholder</p>
                        <p><u>Speed (m/s)</u></p>
                        <p id="speed">0</p>
                        <p><u>Gas</u></p>
                        <p id="gas_level">0</p>
                    </div>
                    <div class="req">
                        <p><u>Speed Required (m/s):</u></p>
                        <p id="speed-req">0</p>
                        <p><u>Attempts</u></p>
                        <p id="attempts">0</p>
                        <p id="msg">...</p>
                    </div>
                </div>
                
                <!-- Background -->
                <div class="stars"></div>
                <div class="twinkling"></div>
                <!-- <div class="clouds"></div> -->
                <div id="overlay">
                    <h1 class="text-center animate__animated" id="overlay-text"></h1>
                    <div id="sub" class="animate__animated animate__repeat-2">
                        <p class="text-center"></p>
                        <p class="text-center"></p>
                    </div>
                </div>
            </div>
            
            <div id="buttons" class="text-center all-center">
                <button id="fullscreen-btn" type="button" class="btn btn-dark" onclick="toggleFullScreen()">Fullscreen</button>
                <button id="load-btn" type="button" class="btn btn-light" onclick="loadGame()">Load game</button>
                <a href="./tutorial"><button id="tut-btn" type="button" class="btn btn-primary" >Tutorial</button></a>
            </div>
        <!-- </div> -->

        <div class="footer text-center">
            <p>Developed with <svg class="bi bi-heart-fill" width="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
              </svg> in Toronto.</p>
            <!-- <a href="https://www.freepik.com/free-photos-vectors/business">Business vector created by macrovector - www.freepik.com</a> -->
        </div>
    </body>
</html>
