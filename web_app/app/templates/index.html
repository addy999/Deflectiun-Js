<html>
    <head>
        <title>Deflectiun</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta id="testimg" src="{{ url_for('static', filename='images/test.png') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/hud.css') }}" />
        
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>  
        <script src="{{ url_for('static', filename='js/jquery.fittext.js') }}"></script>
        <script src="{{ url_for('static', filename='js/utils.js') }}" type="text/javascript"></script>  
        <script src="{{ url_for('static', filename='js/comm.js') }}" type="text/javascript"></script>  
        <script src="{{ url_for('static', filename='js/game.js') }}" type="text/javascript"></script>          
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    

    </head>
    <body key=0>
        <!-- <div id="overlay">
            <h1 id="overlay-text"></h1>
        </div> -->
        <div class="view">
            <div id="overlay">
                <h1 class="text-center" id="overlay-text"></h1>
            </div>
            <div class="text-center asset-container" id="sc">
                {% for i in images %}
                    <img src={{ i["src"] }} id={{ i["name"] }} class="asset thrusts">
                {% endfor %}
            </div>
            {% for p in planets %}
                <div class="text-center planet asset-container" id={{ "p" + (planets.index(p)+1).__str__() }}>
                </div>
            {% endfor %}

            <canvas id="canvas" style="width: 100vw; height: 100vh;">.</canvas>

            <div class="hud">
                <div class="monitor">
                    <p><u>Speed (m/s):</u></p>
                    <p id="speed">0</p>
                    <p><u>Gas</u></p>
                    <p id="gas_level">0</p>
                </div>
            </div>

            <div class="stars"></div>
            <div class="twinkling"></div>
            <!-- <div class="clouds"></div> -->
        </div>
        
        <div class="footer text-center">
            <p>Developed with love in Toronto.</p>
            <a href="https://www.freepik.com/free-photos-vectors/business">Business vector created by macrovector - www.freepik.com</a>
        </div>
    </body>
</html>
